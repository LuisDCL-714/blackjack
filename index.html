<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blackjack</title>

        <link rel="preload" href="assets/css/normalize.css" as="style">
        <link rel="preload" href="assets/css/styles-min.css" as="style">

        <link rel="stylesheet" href="assets/css/normalize.css">
        <link rel="stylesheet" href="assets/css/styles-min.css">
    </head>
    <body>
        <div class="main">
            <div class="title">
                <h1>BLACKJACK</h1>
            </div>
            <div class="rule">
                <div>The dealer must win with 21 points or close</div>
            </div>
            <div class="actions">
                <div class="new-game">
                    <label for="num-players">NÃºm. jugadores</label>
                    <input class="input" id="num-players" type="number" min="2" max="7" value="2">
                    <button id="btn-new-game" class="btn btn-danger">Nuevo juego</button>
                </div>
                <div class="btn-actions">
                    <button disabled class="btn" id="btn-continue-game">Continuar jugada</button>
                    <button disabled class="btn" id="btn-stop-game">Detener jugada</button>
                </div>
            </div>
            <div id="player-container">
                <button class="box" id="btn-take-playing-card" disabled>
                    <img src="assets/cartas/red_back.png" alt="Mazo de cartas" srcset="assets/cartas/red_back.png" style="margin-left: -0.5rem;">
                </button>
                <div class="box">
                    <p>Player - <small>0</small></p>
                    <div class="playing-cards">
                    </div>
                </div>
            </div>
            <div id="cpu-players-container">
                <div class="box">
                    <p>CPU 1 - <small>0</small></p>
                    <div class="playing-cards">
                    </div>
                </div>
            </div>
        </div>          

        <script src="assets/js/underscore-min.js"></script>
        <script src="assets/js/juego-min.js"></script>
        <script>
            document.getElementById('btn-new-game').addEventListener('click', () => {
                const numParticipants = document.getElementById('num-players').value;
                blackjackModule.startGame(parseInt(numParticipants));
            });
        </script>
    </body>
</html>
