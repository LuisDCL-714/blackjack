<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blackjack</title>

        <link rel="preload" href="assets/css/normalize.css" as="style">
        <link rel="preload" href="assets/css/styles.css" as="style">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <link rel="stylesheet" href="assets/css/normalize.css">
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>
        <div class="container col-12">
            <header class="title">
                Blackjack
            </header>
    
            <div class="row mt-2">
                <div class="col text-center">
                    <button id="btn-new-game" class="btn btn-danger">Nuevo juego</button>
                    <button id="btn-take-playing-card" class="btn btn-primary">Pedir carta</button>
                    <button id="btn-stop-game" class="btn btn-primary">Detener</button>
                </div>
            </div>
    
            <div class="row container">
                <div class="col">
            
                    <h2>Jugador - <small>0</small></h2>
            
                    <div id="playing-cards-player">
                    </div>
                </div>
            </div>
    
            <div class="row container">
                <div class="col">
            
                    <h2>Computadora - <small>0</small></h2>
            
                    <div id="playing-cards-bot">
                    </div>
                </div>
            </div>
        </div>

        <script src="/assets/js/underscore-min.js"></script>
        <script src="/assets/js/juego.js"></script>
    </body>
</html>
